<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Ingrese sus credenciales.</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="user" class="form-control" placeholder="Usuario"
                      autocomplete="username" name="User" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password"
                      autocomplete="current-password" name="Pass" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn btn-kaeser px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-kaeser py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img [src]="'./assets/img/LogoMenu.png'" alt="">
                  <img [src]="'./assets/img/logo.png'" height="100" width="100" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
